<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <title>CRUD de Autos</title>
</head>
<!-- 2021 -->
<body>
    <div class="container mt-3">
        <div class="row">
            <!-- Start the form to enter a new Car -->
            <div class="card col-lg-4">
                <div class="card-body">
                    <form id="form-cars" onsubmit="event.preventDefault(), addCar()" action="/cars.php">
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="Enter the Brand" required>
                        </div>

                        <div class="form-group">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Enter the Model" required>
                        </div>

                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" class="form-control" id="color" placeholder="Enter the Color" required>
                        </div>

                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="text" class="form-control" id="year" placeholder="Enter the Year" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" placeholder="Enter the Price" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <!-- End the form to enter a new Car -->

            <!-- Start the Table of the Cars -->
            <div class="table-container col-lg-8">
                <div class="modif-table">
                    <table class="table table-dark table-borderless table-hover table-sm">
                        <thead class="table-head">
                            <tr>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Color</th>
                                <th>Year</th>
                                <th colspan="3">Price</th>
                            </tr>
                        </thead>
                        <tbody id="container-cars">
                            <!-- Here will be the content joined in the form... from JS -->
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
